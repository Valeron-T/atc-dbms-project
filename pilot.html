<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!--This above script tag is used to load the offline jQuery -->

	<link rel="stylesheet" type="text/css" href="pilot--CSS.css">

	<title>Pilot UI</title>
</head>
<body id="body-of-pilot-ui">
	<div class="container-fluid pt-5" id="first-container-fluid">
		<div class="container">
			





			<!--this ---below--- div is used for the making two windows-->
			<div class="container-fluid">
				<div class="row pt-5">
					<div class="container p-0" id="ckpit-border">
						<div class="row">
							<div class="col p-0 ">
								<h3 class="text-uppercase text-center fw-bold fs-1 p-2" id="pilot-heading">PILOT</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--this ---above--- div is used for the making two windows-->








			<form>
				<!--This ---below---div--- is used for making boxes-->
				<div class="container-fluid">




					<!--this ---below--div-- is the -----1st----- row for user input-->
					<div class="row pt-4">


						<!--the ---below--- div is for ---------Airline Code------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Airline Code</label>
							</div>
							<div class="container text-uppercase text-center">
								<input list="airline_code" name="airline_code" class="text-uppercase text-center form-control">
								<datalist id="airline_code">
									<option value="EK">
									<option value="AI">
									<option value="BA">
								</datalist>
							</div>
						</div>
						<!--the ---above--- div is for ---------Airline Code------>


						<!--the ---below--- div is for ---------Flight Number------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Flight Number</label>
							</div>
							<div class="container text-uppercase text-center">
								<input type="number" name="flight_number" id="flight_number" class="text-center form-control">
							</div>
						</div>
						<!--the ---above--- div is for ---------Flight Number------>


						<!--the ---below--- div is for ---------Time------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Time</label>
							</div>
							<div class="container text-uppercase text-center">
								<input type="time" name="time" id="time" class="text-center form-control">
							</div>
						</div>
						<!--the ---above--- div is for ---------Time------>


						<!--the ---below--- div is for ---------Gate------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Gate</label>
							</div>
							<div class="container text-uppercase text-center">
								<input type="text" name="gate" id="gate" class="text-center form-control text-uppercase">
							</div>
						</div>
						<!--the ---above--- div is for ---------Gate------>


					</div>
					<!--this ---above--div-- is the -----1st----- row for user input-->











					<!--this ---below--div-- is the -----2nd----- row for user input-->
					<div class="row pt-4">


						<!--the ---below--- div is for ---------Origin------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Origin</label>
							</div>
							<div class="container text-uppercase text-center">
								<input list="origin" name="origin" class="text-uppercase text-center form-control">
								<datalist id="origin">
									<option value="BOM">
									<option value="DXB">
									<option value="JFK">
								</datalist>
							</div>
						</div>
						<!--the ---above--- div is for ---------Origin------>


						<!--the ---below--- div is for ---------Destination------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Destination</label>
							</div>
							<div class="container text-uppercase text-center">
								<input list="destination" name="destination" class="text-uppercase text-center form-control">
								<datalist id="destination">
									<option value="BOM">
									<option value="DXB">
									<option value="JFK">
								</datalist>
							</div>
						</div>
						<!--the ---above--- div is for ---------Destination------>


						<!--the ---below--- div is for ---------Request------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold">
								<label class="text-uppercase txt-color-light-purple-blue">Request</label>
							</div>
							<div class="container text-uppercase text-center">
								<input list="request" name="request" class="text-uppercase text-center form-control">
								<datalist id="request" class="text-uppercase">
									<option value="Pushback" class="text-uppercase"></option>
									<option value="Taxi" class="text-uppercase">
									<option value="Towards Runway" class="text-uppercase">
									<option value="Takeoff" class="text-uppercase">
									<option value="Landing" class="text-uppercase">
									<option value="Approaching" class="text-uppercase">
									<option value="Towards Gates" class="text-uppercase">
								</datalist>
							</div>
						</div>
						<!--the ---above--- div is for ---------Request------>


						<!--the ---below--- div is for ---------Departure and Arrival------>
						<div class="col p-3 ms-4 bg-color-dark-slate  box-shadow-all-buttons">
							<div class="container text-center fs-5 fw-bold  text-uppercase">
								<input type="radio" name="departure" value="Departure">
								<label class="txt-color-light-purple-blue">Departure</label>
							</div>
							<div class="container text-uppercase text-center  fw-bold  fs-5">
								<input type="radio" name="departure" value="Arrival" autocomplete="off">
								<label class="txt-color-light-purple-blue">Arrival</label>
							</div>
						</div>
						<!--the ---above--- div is for ---------Departure and Arrival------>


					</div>
					<!--this ---above--div-- is the -----2nd----- row for user input-->




					<div class="row pt-3">
						<div class="col p-3 ms-4 bg-color-dark-green">
							<div class="container text-center fs-5 fw-bold  text-uppercase">
								<input type="submit" name="submit_button" value="SUBMIT TO ATC" class="form-control text-center fs-5 fw-bold  text-uppercase bg-color-parrot-green" id="pilot-submit-btn">
							</div>
						</div>

						<div class="col p-3  ms-4 bg-color-black-bean">
							<div class="container text-center fs-5 fw-bold  text-uppercase">
								<input type="submit" name="reset_button" value="RESET" class="form-control text-center fs-5 fw-bold  text-uppercase bg-color-crimson-red" id="pilot-reset-btn">
							</div>
						</div>
					</div>



				</div>
				<!--This ---above---div--- is used for making boxes-->
			</form>

			<!-- below div --- message--area -->
			<div class="container-fluid d-none" id="message-area">
				<div class="container pt-4">
					<div class="row d-none" id="green-message">
						<div class="container">
							<div class="col">
								<p class="m-0 text-center text-uppercase fw-bold">Data Successfully submitted to ATC</p>
							</div>
						</div>
					</div>

					<div class="row d-none" id="red-message">
						<div class="container">
							<div class="col">
								<p class="m-0 text-center text-uppercase fw-bold">Data Not submitted to ATC</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- above div --- message--area -->

		</div>
		<!--div---container----ends-->
	</div>
	<!--div---container-fluid---ends-->
</body>
</html>
